<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
    <head>
        <meta charset="UTF-8">
        <title>Form Students</title>
        <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" th:href="@{/table/css/style.css}">
    </head>
    <body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/save}" style="color: white">
                <div>
                    <label for="nom">Last Name </label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${student.nom}">
                    <span class="text-danger" th:errors="${student.nom}"></span>
                </div>
                <div>
                    <label>Name :</label>
                    <input class="form-control" type="text" name="prenom" th:value="${student.prenom}">
                    <span class="text-danger" th:errors="${student.prenom}"></span>
                </div>
                <div>
                    <label>Email :</label>
                    <input class="form-control" type="text" name="email" th:value="${student.email}">
                    <span class="text-danger" th:errors="${student.email}"></span>
                </div>
                <div>
                    <label>Birthday :</label>
                    <input class="form-control" type="date" name="dateNaissance" th:value="${student.dateNaissance}">
                    <span class="text-danger" th:errors="${student.dateNaissance}"></span>
                </div>
                <div>
                    <label>Genre :</label>
                    <input  type="radio" name="Genre"  th:value="'MASCULIN'"> M
                    <input  type="radio" name="Genre"  th:value="'FEMININ'"> F
                    <span class="text-danger" th:errors="${student.genre}"></span>
                </div>
                <div>
                    <label>enRegle :</label>
                    <input type="checkbox" name="siRegle" th:checked="${student.enRegle}">
                    <span class="text-danger" th:errors="${student.enRegle}"></span>
                </div>

                <button type="submit" class="btn btn-dark btn-outline-light " style="border-radius: 10px; float: right">Save</button>
            </form>
        </div>
    </div>
    </body>
</html>
