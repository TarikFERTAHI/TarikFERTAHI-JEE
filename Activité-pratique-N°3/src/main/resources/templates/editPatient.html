<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddPatient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="m-auto">
            <div class="card-header">Edit Patient</div>
        </div>
        <div class="card-body">
            <form th:action="@{edit}" method="post">
                <div class="form-group">
                    <label class="control-label">Id :</label>
                    <input class="form-control" type="text" name="id"
                           th:value="${patient.id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Name :</label>
                    <input class="form-control" type="text" name="nom"
                           th:value="${patient.nom}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date :</label>
                    <input class="form-control" type="text" name="dateNaissance"
                           th:value="${patient.dateNaissance}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Sick :</label>
                    <input class="form-control" type="text" name="malade"
                           th:value="${patient.malade}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Score :</label>
                    <input class="form-control" type="text" name="score"
                           th:value="${patient.score}"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-info">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
