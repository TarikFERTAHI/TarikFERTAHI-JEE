<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddPatient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="m-auto">
            <div class="card-header">Confirmation</div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>ID :</label>
                <label th:text="${patient.id}"></label>
            </div>
            <div class="form-group">
                <label>Name :</label>
                <label th:text="${patient.nom}"></label>
            </div>
            <div class="form-group">
                <label>Date :</label>
                <label th:text="${patient.dateNaissance}"></label>
            </div>
            <div class="form-group">
                <label>Sick :</label>
                <label th:text="${patient.malade}"></label>
            </div>
            <div class="form-group">
                <label>Score</label>
                <label th:text="${patient.score}"></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
