<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste Of Students</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label>Key Word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary"><span class="bi-search"></span> Search</button>
                <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary px-3" th:href="@{/admin/formStudents}">
                    <span class="bi bi-person-plus"> Add</span>
                </a>
            </form>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>BirthDay</th>
                    <th>Genre</th>
                    <th>EnRegle</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e:${listStudents}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nom}"></td>
                    <td th:text="${e.prenom}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.dateNaissance}"></td>
                    <td th:text="${e.genre}"></td>
                    <td th:text="${e.enRegle}"></td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a class="btn btn-success px-3" th:href="@{/admin/editStudent(id=${e.id}, keyword=${keyword}, page=${currentPage})}" >
                            <i class="bi-pencil-square"></i>
                        </a>
                        <a onclick="return confirm('etes vous sure???')" class="btn btn-danger px-3"  th:href="@{/admin/delete(id=${e.id},keyword=${keyword},page=${currentPage})}">
                            <i class="bi-trash"></i>
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{/user/index(page=${status.index},keyword=${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
